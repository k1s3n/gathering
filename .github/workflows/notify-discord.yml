name: Notify Discord

on:
  push:
    branches:
      - main

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
    - name: Notify Discord
      uses: jackall3n/discord-message@v1.7
      with:
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
        message: "Hello, from Github"
