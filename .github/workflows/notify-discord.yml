name: Notify Discord

on:
  push:
    branches:
      - main

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
    - name: Notify Discord
      uses: discord-actions/message@v1.8
      with:
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
        message: "Hello, from Github"
        username: "Github"
        avatar: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"